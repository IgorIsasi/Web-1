<html>
	<meta charset="UTF-8">
	<head>
		<link rel="shortcut icon" href="#">
		<title>
			Erregistroa
		</title>
		
	</head>
	<body>
		<h1>Erregistroa</h1>
		<form name="erregistroa" id="idFormulario" action="">
			<p>IZENA: <input type="text" id="idIzena" name="izena" placeholder="Izena sartu"></p>
			<p>ABIZENA: <input type="text" id="idAbizena" name="abizena" placeholder="Bi abizenak sartu"></p>
			<p>NAN: <input type="text" name="NAN" id="idNan" placeholder="NAN zenbakia sartu"></p>
			<p>TELEFONOA: <input type="tel" name="telefonoa" id="idTelefonoa" placeholder="Telefono zenbakia sartu"></p>
			<p>JAIOTZE DATA: <input type="date" name="jaiotzeData" id="idJaiotzeData" placeholder="Jaiotze-data sartu"></p>
			<p>EMAIL: <input type="email" name="email" id="idEmail" placeholder="Email-a sartu"></p>
			<p>PASAHITZA: <input type="password" name="pasahitza" id="idPasahitza" placeholder="Pasahitza sartu"></p>
			<button type="submit" class="formulario__btn">Enviar</button>
		</form>
		<link rel="stylesheet" href="webItxura.css">
	</body>
	<script type="text/javascript" src="datuakEgiaztatu.js"></script>
</html>
