<html>
	<head>
		<title>
			Liburua sartu
		</title>
	</head>
	<body>
		<div class=textua>
			<h1>Liburua katalogoan sartu</h1>
			<form name="liburuaSartu" action="liburuaSartuDB.php" method=POST enctype="multipart/form-data">
				<p>IZENA: <input type="text" name="izena" placeholder="Libururaren izena sartu"></p>
				<p>EGILEA: <input type="text" name="egilea" placeholder="Egilearen izen-abizena sartu"></p>
				<p>ORRI KOPURUA: <input type="number" min="0" name="orriKop" placeholder="Liburuaren orri kopurua sartu"></p>
				<p>PREZIOA: <input type="number" min="0" step="0.01" name="prezioa" placeholder="Liburuaren prezioa sartu"></p>
				<p>STOCK: <input type="number" min="0" name="stock" placeholder="Liburu kopurua sartu"></p>
				<p>IRUDIA: <input type="text" name="irudia" placeholder="Irudi link-a sartu"></p>
				<input type="submit" value="Sartu katalogora" >
				<input type="reset" value="Ezabatu">
			</form>
		</div>
	</body>
</html>
